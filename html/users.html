<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pagina de Registro | Restaurapp</title>
    <!-- LINK A BOOTSTRAP -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link href="../css/coder.css" rel="stylesheet">
  </head>
  <body>
    <br>
    <h3>Bienvenido a nuestra app, Restaurapp</h3>
<!-- Form de registro para iniciar sesion o registrarse por primera vez -->
    <form id="user__login">
      <div class="col-auto">
        <label for="user">Usuario:</label>
        <input
          type="text"
          name=""
          id="user"
          class="form-control mb-2 mr-sm-2"
          placeholder="Nombre de usuario"
        />
      </div>
      <div class="col-auto">
        <label for="password">Contraseña:</label>
        <input type="password" name="" id="password" />
      </div>
      <div class="form-check mb-2 col-auto">
        <input class="form-check-input" type="checkbox" id="autoSizingCheck" />
        <label class="form-check-label" for="autoSizingCheck">
          Recuerdame!
        </label>
      </div>
      <button type="submit" id="btn_ingreso" class="btn btn-primary mb-2">
        Ingresar
      </button>
    </form>

    <form id="user__registro">
      <div class="col-auto">
        <label for="new_user">Nuevo Usuario:</label>
        <input
          type="text"
          name=""
          id="new_user"
          class="form-control mb-2 mr-sm-2"
          placeholder="Nombre de Usuario"
        />
      </div>
      <div class="col-auto">
        <label for="new_password">Contraseña:</label>
        <input type="password" name="" id="new_password" />
      </div>
      <button type="submit" id="btn_registro" class="btn btn-primary mb-2">
        Registrarse
      </button>
    </form>


    <!-- LINK A BOOTSTRAP -->
    <script type="module" src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <!-- LINK A SWEET ALERT  -->
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="module" src="../js/usuario.js"></script> 
  </body>
</html>
