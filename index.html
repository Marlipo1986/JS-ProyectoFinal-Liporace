<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Comandas para Restaurant - Restaurapp</title>
    <!-- LINK A BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <!-- LINK A TOASTIFY -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <!-- HOJA DE ESTILOS -->
    <link href="./css/coder.css" rel="stylesheet">
    <link href="./css/style.css" rel="stylesheet">
</head>
<body class="base-layout">
  <!-- Navbar donde se encuentran las categorias de platos, carrito y logo -->
      <nav class="navbar container-fluid navbar-expand-lg bg-body-tertiary">
          <a class="navbar-brand" href="#">Restaurapp</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Categorías
                </a>
                <ul class="dropdown-menu" id="filter__header"> 
                  <li><a class="dropdown-item" href="#">Entradas</a></li>
                  <li><a class="dropdown-item" href="#">Platos Principales</a></li>
                  <li><a class="dropdown-item" href="#">Guarniciones</a></li>
                  <li><a class="dropdown-item" href="#">Bebidas</a></li>
                  <li><a class="dropdown-item" href="#">Postres</a></li>
                  <li><a class="dropdown-item" href="#">Todos</a></li>
                </ul>
              </li>
            </ul>
          </div>
          <div class="navbar-items">
            <select class="select" id="theme-select">
                <option value="light">Día</option>
                <option value="coder">Noche</option>
            </select>
          <div id="userLogin" class="nav-item">

          </div>
          <div id="btnCarrito">
            <svg xmlns="http://www.w3.org/2000/svg" width="26" height="26" fill="currentColor" class="bi bi-basket" viewBox="0 0 16 16">
                <path d="M5.757 1.071a.5.5 0 0 1 .172.686L3.383 6h9.234L10.07 1.757a.5.5 0 1 1 .858-.514L13.783 6H15a1 1 0 0 1 1 1v1a1 1 0 0 1-1 1v4.5a2.5 2.5 0 0 1-2.5 2.5h-9A2.5 2.5 0 0 1 1 13.5V9a1 1 0 0 1-1-1V7a1 1 0 0 1 1-1h1.217L5.07 1.243a.5.5 0 0 1 .686-.172zM2 9v4.5A1.5 1.5 0 0 0 3.5 15h9a1.5 1.5 0 0 0 1.5-1.5V9H2zM1 7v1h14V7H1zm3 3a.5.5 0 0 1 .5.5v3a.5.5 0 0 1-1 0v-3A.5.5 0 0 1 4 10zm2 0a.5.5 0 0 1 .5.5v3a.5.5 0 0 1-1 0v-3A.5.5 0 0 1 6 10zm2 0a.5.5 0 0 1 .5.5v3a.5.5 0 0 1-1 0v-3A.5.5 0 0 1 8 10zm2 0a.5.5 0 0 1 .5.5v3a.5.5 0 0 1-1 0v-3a.5.5 0 0 1 .5-.5zm2 0a.5.5 0 0 1 .5.5v3a.5.5 0 0 1-1 0v-3a.5.5 0 0 1 .5-.5z"/>
              </svg>
            <p id="contador__carrito"></p>
      </nav>
    
      <div class="barraBusqueda">
        <p>Qué quiere ordenar hoy?</p>
        <input type="text" id="filtro__input">
      </div>
      <!-- Botones a mostrar cuando se es usuario admin en la pagina -->
      <div class="botones__admin">
      <button id="btn__modificar" class="btn btn-info">Modificar</button>
      <button id="nuevo__producto" class="btn btn-success">Agregar</button>
      <div id="form__agregar"></div> 
      </div>
      <!-- Espacio reservado para mostrar las cartas de producto -->
      <div id="productos"></div>
      <!-- Placeholder para mostrar el carrito -->
      <div id="carrito">
        <table>
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Un.</th>
                    <th>$ Un.</th>
                    <th>Total</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody id="items"></tbody>
            <tfoot id="totales"></tfoot>
        </table>
      </div>

      <footer>Trabajo final JS - 2023 Coderhouse - Martin Liporace</footer>

    <!-- LINK A BOOTSTRAP -->
    <script type="module" src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <!-- LINK A Sweet Alert  -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- LINK A DISTINTOS MODULOS DE JS-->
    <script type="module" src="./db/platos.js"></script>
    <script type="module" src="./db/usuarios.js"></script>
    <script type="module" src="./js/main.js"></script>
    <script type="module" src="./js/administrador.js"></script>
    <script type="module" src="./js/comandas.js"></script>
    <script type="module" src="./js/usuario.js"></script>
</body>
</html>
